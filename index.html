<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPACE INVADERS</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="app.js"></script>
</head>
<body>
  <main>

    <!-- TITLE -->
    <div class="top">
      <div class="logo">
        <img src="" alt="">
      </div>
    </div>

    <!-- SCORE & LIVES -->
    <div class="mid-top">
      <div class="score-div">
        SCORE: <span class="score">0</span>
      </div>
      <div class="lives-div">
        LIVES: <span class="lives">3</span>
      </div>
    </div>

    <!-- GAME GRID -->
    <div class="game-grid">
      <audio></audio>
    </div>

    <!-- BOTTOM -->
    <div class="bottom">
      <button class="mute">
        MUTE
      </button>
    </div>

  </main>
</body>
</html>
